<html>
<head>
	<title>Chat WebApp</title>
	<style type="text/css">
	#chat{
		height:500px;
	}
	#contentWrap{
		display:none;
	}
	#chatwrap{
		float:left;
		border: 1px #800 solid;
	}
	</style>
	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

	<!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div id="nickWrap">
	<p>Enter a username:</p>
	<p id="nickError"></p>
	<form id="setNick">
		<input id="nickname"></input>
		<input type="submit"></input>
	</form>
	</div>

	<div id="contentWrap">
		<div id="chatWrap">
			<div id="chat"></div>
			<form id="send-message">
			<input id="message"></input>
			<input type="submit"></input>
			</form>
		</div>
		<div id="users"></div>
	</div>
	

	<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		jQuery(function($){
			var socket = io.connect();
			var $nickForm = $('#setNick');
			var $nickError = $('#nickError');
			var $nickBox = $('#nickname');
			var $messageForm = $('#send-message');
			var $messageBox = $('#message');
			var $chat = $('#chat');
			var $users = $('#users');

			$nickForm.submit(function(e){
				e.preventDefault();
				socket.emit('new user',$nickBox.val(),function(data){
					if(data){
						$('#nickWrap').hide();
						$('#contentWrap').show();
					}else{
						$nickError.html('Username taken!');
					}
				});
				$nickBox.val('');
			});

			socket.on('username',function(data){
				var html = '';
				for( i = 0; i < data.length; i++){
					html += data[i] + '<br/>'
				}
				console.log(html);
				$users.html(html);
			});

			$messageForm.submit(function(e){
				e.preventDefault();
				socket.emit('send message',$messageBox.val());
				$messageBox.val('');
			});

			socket.on('new message',function(data){
				var emoji ;
				if(data.sentiment == 'pos')
					emoji = '<i class="em em-grinning"></i>';
				else if(data.sentiment == 'neg')
					emoji = '<i class="em em-neutral_face"></i>';
				else if(data.sentiment == 'neutral')
					emoji = '<i class="em em-no_mouth"></i>';
				else emoji = '<i class="em em-mask"></i>';

				$chat.append( data.nick +  "&nbsp&nbsp" +':' + '<b>'+data.msg  + '</b>' + 
					"&nbsp&nbsp" + emoji +"<br/>");
			})

		});
	</script>
</body>
</html>
